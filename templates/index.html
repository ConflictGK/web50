{% extends "layout.html" %}
{% block head %}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock %}

{% block body %}
<ul id="users">
</ul>
<form id="new-user" class="form-inline">
    <input type="text" class="form-control" placeholder="Username" id="username" name="username">
    <button type="input" class="btn btn-primary">Submit</button>
</form>


<h2>Channels</h2>
<ul id=channels>
{% for channel in channels %}
<li><a href="{{ url_for('browse_to_channel', channel=channel) }}">{{ channel }}</a></li>
{% endfor %}
</ul>

<form id="new-channel">
    <input id="channelname" placeholder="Channel Name">
    <button type="submit" id="createchannel">Create</button>
</form>
{% endblock %}
